<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Course Form</h1>
<form action="#" th:action="@{/process}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}" />
    Title :<input type="text" th:field="*{name}" />
    <span th:if="${#fields.hasErrors('title')}"
          th:errors="*{name}"></span><br />
    Instructor :<input type="text" th:field="*{priority}" />
    <span th:if="${#fields.hasErrors('instructor')}"
          th:errors="*{priority}"></span><br />
    Description :<textarea rows="3" th:field="*{description}" />
    <span th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}"></span><br />
    Credits :<input type="text" th:field="*{duedate}" />
    <span th:if="${#fields.hasErrors('credit')}"
          th:errors="*{duedate}"></span><br />
    <br />
    <input type="submit" value="Submit" />
</form>
</body>
</html>
