<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Tasks</a><br />
Name :<span th:text="${course.name}" ></span><br />
Priority :<span th:text="${course.priority}" ></span><br />
Description :<p th:text="${course.description}" ></p>
Credits :<span th:text="${course.duedate}" ></span><br />
<a th:href="@{/delete/{id}(id=${course.id})}">Delete this task</a>
</body>
</html>
