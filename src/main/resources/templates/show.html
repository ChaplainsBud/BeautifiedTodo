<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Courses</a><br />
Title :<span th:text="${task.name}" ></span><br />
Instructor :<span th:text="${task.priority}" ></span><br />
Description :<p th:text="${task.description}" ></p>
Credits :<span th:text="${task.duedate}" ></span><br />
<a th:href="@{/delete/{id}(id=${task.id})}">Delete this task</a>
</body>
</html>
